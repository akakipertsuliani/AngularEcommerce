<section class="accountDetails-section">
    <div class="accountDetails-wrapper">
        <div class="accountDetails-container">
            <h1 class="header-accountDetails">Account Details</h1>
            <div class="user-image">AN</div>
            <form [formGroup]="userDetailsForm">
                <div class="form-group">
                    <span class="label">Full name</span>
                    <input type="text" formControlName="FullName" placeholder="{{ this.userAccontName }}">
                    <span class="alert-text" *ngIf="(userDetailsForm.controls['FullName'].touched || userDetailsForm.controls['FullName'].dirty) && userDetailsForm.controls['FullName'].errors?.['required']">Full name is required</span>
                </div>
                <div class="form-group">
                    <span class="label">Email</span>
                    <input type="text" formControlName="Email" placeholder="{{ this.userAccontEmail }}">
                    <span class="alert-text" *ngIf="(userDetailsForm.controls['Email'].touched || userDetailsForm.controls['Email'].dirty) && userDetailsForm.controls['Email'].errors?.['required']">Email is required</span>
                </div>
                <button type="submit" (click)="isValid()">Save Changes</button>
            </form>
        </div>
    </div>
</section>
