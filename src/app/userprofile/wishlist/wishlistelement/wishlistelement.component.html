<div class="wishlist-box" *ngFor="let product of product$ | async; let i = index">
    <div class="order-details">
        <div class="image"><img [src]="product.productImage" alt="cover-image"></div>
        <div class="other-details">
            <span class="name">{{ product.productName }}</span>
            <span class="wishlist-date-info">Add on: {{ product.addDate }}</span>
            <span class="wishlist-remove-items">Remove item</span>
        </div>
    </div>  
    <div class="wishlist-info">
        <span class="wishlist-cost">{{ product.productPrice }}</span>
        <button type="button" class="items-view">Add to cart</button>
    </div>
    <div class="hr"></div>
</div>
