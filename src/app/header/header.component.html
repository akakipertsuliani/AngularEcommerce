<header class="header">
    <div class="header-wrapper">
        <h1 class="logo">
            <img src="../../assets/icon/Logomark.svg" alt="Logo" />Ecomerce
        </h1>
        <nav class="nav-bar">
            <ul class="list-container">
                <li class="element" [routerLink]="'/'">Home</li>
                <li class="element categories" #categories [matMenuTriggerFor]="categoriesTrigger">
                    <div class="categories-button">
                        Categories <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <mat-menu #categoriesTrigger="matMenu">
                        <button mat-menu-item routerLink="/product"><span>Clothes</span></button>
                        <button mat-menu-item disabled><span>Bags</span></button>
                    </mat-menu>
                </li>
                <li class="element" [routerLink]="'/about'">About</li>
                <li class="element" [routerLink]="'/contact'">Contact</li>
            </ul>
        </nav>
        <div class="user-box">
            <div class="search-box">
                <img src="../../assets/icon/Search.svg" alt="Search">
                <input type="search" class="search-field" placeholder="Search products"/>
            </div>
            <img src="../../assets/icon/Cart.svg" alt="Cart">
            <div class="user-auth-container">
                <div class="user-button" [matMenuTriggerFor]="menu">
                    <img src="../../assets/icon/User-1.svg" alt="User-1">
                </div>
                <mat-menu #menu="matMenu">
                    <button *ngIf="!isUserHere" mat-menu-item routerLink="/login"><span>Login</span></button>
                    <button *ngIf="!isUserHere" mat-menu-item routerLink="/signup"><span>Signup</span></button>
                    <button routerLink="/profile" *ngIf="isUserHere" mat-menu-item><span>Profile</span></button>
                    <button (click)="userLogout()" *ngIf="isUserHere" mat-menu-item><span>Log out</span></button>
                </mat-menu>
            </div>
        </div>
    </div>
</header>
